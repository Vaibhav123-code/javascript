<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <ul id="myList">
      <li id="laptop">laptop</li>
      <li id="mobile">mobile</li>
      <li>watches</li>
      <li>shoes</li>
  </ul>
    <script>
      //event delagation 
    //   it is a js technique to handle events for multiple elements by attaching
    //    a single eventListner to a common ancestor.

    const myList = document.getElementById('myList');
    myList.addEventListener('click', (e)=>{
        console.log(e.target);
        console.log(e)
        console.log(e.target.textContent);
    })
    </script>
</body>
</html>
